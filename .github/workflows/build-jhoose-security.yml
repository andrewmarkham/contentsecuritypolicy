name: Jhoose Security

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_NO: 1.2.0.${{ github.run_number }}
  
jobs:
  build:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Configure Source
      working-directory: ./src/Jhoose.Security
      run: dotnet nuget add source https://nuget.pkg.github.com/andrewmarkham/index.json --name "Github" --store-password-in-clear-text --username andrewmarkham --password ${{ secrets.PACKAGE_TOKEN }}

    - name: Nuget Restore
      working-directory: ./src/Jhoose.Security
      run: dotnet restore

    - name: Use Node.js 14.4.0
      uses: actions/setup-node@v1
      with:
        node-version: 14.4.0  

    - name: Run node
      working-directory: ./src/Jhoose.Security
      run: |
       npm install 
       npm run publish

    #- name: Build
    #  run: dotnet build --configuration Release -p:Version=${BUILD_NO}
    #  working-directory: ./src/Jhoose.Security
      
    - name: Build app for release
      working-directory: ./src/Jhoose.Security
      run: msbuild Jhoose.Security.csproj -t:rebuild -property:Configuration=Release -property:Version=${BUILD_NO} -p:Version=${BUILD_NO}

    - name: Test
      working-directory: ./src
      run: dotnet test --no-build --verbosity normal
    
