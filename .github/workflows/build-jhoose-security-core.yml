name: Jhoose Security Core

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
 
env:
  BUILD_NO: 1.2.0.${{ github.run_number }}

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build
      working-directory: ./src/Jhoose.Security.Core
      run: dotnet build --configuration Release -p:Version=1.2.0.0
      
    - name: Test
      working-directory: ./src/Jhoose.Security.Core
      run: dotnet test --no-build --verbosity normal
      
    - name: nuget push
      working-directory: ./src/Jhoose.Security.Core
      run: dotnet nuget push ./src/Jhoose.Security.Core/bin/Release/Jhoose.Security.Core*.nupkg -k ${{ env.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/andrewmarkham/index.json --skip-duplicate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

